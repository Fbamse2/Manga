<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Punch Man</title>
    <style>
        /* Resetting default margins and padding */
        body, h1, ul {
            margin: 0;
            padding: 0;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #555;
        }

        .chapter_container {
            width: 80%;
            max-width: 800px;
            background-color: #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }

        .chapter_container > div {
            font-size: 40px;
            color: #ffffff;
            background-color: #666;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        .chapters-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
            border-top: 1px solid #888;
            margin-top: 10px;
        }

        .chapters-list::-webkit-scrollbar {
            width: 10px;
        }

        .chapters-list::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            border: 2px solid rgba(0, 0, 0, 0.3);
        }

        .chapter-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chapter-item:hover {
            background-color: #555;
        }

        /* Button styles */
        .main-link {
            cursor: pointer;
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #222;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .main-link:hover {
            background-color: #444;
        }

        .button, .page_button {
            cursor: pointer;
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #222;
            font-size: 16px;
            margin-top: 10px;
        }

        .button:hover, .page_button:hover {
            background-color: #444;
        }

        .page_button {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .page_button.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chapter_container">
        <a onclick="closeWindow()" class="main-link">Back to Manga Index</a>
        <div>One Punch Man</div>
        <h2>Chapters</h2>
        <ul class="chapters-list" id="chaptersList"></ul>
    </div>

    <script src="dynamic-chapters.js"></script>
    <script>
        function openWindow(Url, winName) { window.open(Url, winName, "width=" + screen.width + ",height=" + screen.height); }
        function closeWindow() { window.close(); }
    </script>
</body>
</html>
